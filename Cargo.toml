[workspace]
resolver = "2"
members = [
	"core",
	"crates/*",
	# "crates/p2p/tunnel",
	# "crates/p2p/tunnel/utils",
	"apps/cli",
	"apps/desktop/src-tauri",
	"apps/desktop/crates/*",
	"apps/mobile/modules/sd-core/core",
	"apps/mobile/modules/sd-core/android/crate",
	"apps/mobile/modules/sd-core/ios/crate",
	"apps/server",
]

[workspace.package]
license = "AGPL-3.0-only"
edition = "2021"
repository = "https://github.com/spacedriveapp/spacedrive"

[workspace.dependencies]
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", rev = "f1aa252e8e00629faa8c4048d1d5107cdaec5775", features = [
	"rspc",
	"sqlite-create-many",
	"migrations",
	"sqlite",
], default-features = false }
prisma-client-rust-cli = { git = "https://github.com/Brendonovich/prisma-client-rust", rev = "f1aa252e8e00629faa8c4048d1d5107cdaec5775", features = [
	"rspc",
	"sqlite-create-many",
	"migrations",
	"sqlite",
], default-features = false }
prisma-client-rust-sdk = { git = "https://github.com/Brendonovich/prisma-client-rust", rev = "f1aa252e8e00629faa8c4048d1d5107cdaec5775", features = [
	"sqlite",
], default-features = false }

rspc = { version = "=1.0.0-rc.5" } # ALWAYS USE `=` as we use unstable features that don't follow semver
specta = { version = "=2.0.0-rc.1" }
httpz = { version = "0.0.3" }
tauri-specta = { git = "https://github.com/oscartbeaumont/tauri-specta", rev = "b33bf3728b8986672e3915ea4703ee94b6d2f7cb" }

swift-rs = { version = "1.0.5" }

tokio = { version = "1.28.2" }

[patch.crates-io]
# We use this patch so we can compile for the IOS simulator on M1
openssl-sys = { git = "https://github.com/spacedriveapp/rust-openssl", rev = "92c3dec225a9e984884d5b30a517e5d44a24d03b" }
# We patch this so that it can be built for IOS - The `main` branch uses macOS specific APIs
if-watch = { git = "https://github.com/oscartbeaumont/if-watch", rev = "782eb7b27627c544e789a6fcf9db7bdcd93da7df" }

mdns-sd = { git = "https://github.com/oscartbeaumont/mdns-sd", rev = "45515a98e9e408c102871abaa5a9bff3bee0cbe8" } # TODO: Do upstream PR

httpz = { git = "https://github.com/oscartbeaumont/httpz", rev = "a5185f2ed2fdefeb2f582dce38a692a1bf76d1d6" }
tauri-specta = { git = "https://github.com/oscartbeaumont/tauri-specta", rev = "b33bf3728b8986672e3915ea4703ee94b6d2f7cb" }

swift-rs = { git = "https://github.com/Brendonovich/swift-rs", rev = "973c22215734d1d5b97c496601d658371e537ece" }
